{{ $ref := "" }}
{{ with .Get "href" }}
  {{ $ref = . }}
{{ end }}
{{ with .Get "relref" }}
  {{ $ref = relref $ . }}
{{ end }}
<a href="{{ $ref }}" class="linkcard">
  {{ if .Get "img" }}
    <img src="{{ .Get "img" }}">
  {{ end }}
  <span>{{ $.Inner }}</span>
  {{ if .Get "icon" }}
    <span class="fa-fw {{ .Get "icon" }}"></span>
  {{ end }}
</a>
