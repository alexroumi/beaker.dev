{{ define "main" }}
<div class="title-banner">
  <div class="content-container">
    <h1>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h1>
  </div>
</div>
<div class="main-body">
  <div class="content-container">
    <article class="markdown">
      {{ partial "docs/post-meta" . }}
      <p>
        {{- .Content -}}
      </p>
    </article>
  </div>
</div>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
