
{{ define "main" }}

<div class="title-banner">
  <div class="content-container">
    <div class="markdown">
      {{ .Content }}
    </div>

    <div class="book-columns flex flex-wrap colorful">
      
      <a href="/docs/templates" class="flex-even markdown-inner">
        <span class="title">Templates</span>
        <span class="fas fa-arrow-right"></span>
      </a>
      
      <a href="/docs/tutorials" class="flex-even markdown-inner">
        <span class="title">Tutorials</span>
        <span class="fas fa-arrow-right"></span>
      </a>
      
      <a href="https://beaker-browser.gitbook.io/docs/#apis" class="flex-even markdown-inner">
        <span class="title">API Reference</span>
        <span class="fas fa-arrow-right"></span>
      </a>
      
    </div>
  </div>
</div>

<div class="content-container">
  <div class="links-directory">
    <div class="links-directory-ctrls">
      <input placeholder="Search">
      <button class="hidden">Add Link</button>
    </div>
    <div class="links-directory-main">
      <div class="links-directory-nav"></div>
      <div class="links-directory-results"></div>
    </div>
  </div>
  <script type="module" src="/links-directory.js"></script>
</div>
{{ end }}
